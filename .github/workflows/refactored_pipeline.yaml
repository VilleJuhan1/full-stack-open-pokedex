name: Test and deployment pipeline

on:
  push:
    # Trigger the workflow on pushes to the main branch (or merges to main as direct push is forbidden)
    branches: [main]
  pull_request:
    branches: [main]
    # - opened: Triggered when a pull request is opened
    # - synchronize: Triggered when a pull request is updated with new commits (e.g., when changes are pushed to the PR branch)
    types: [opened, synchronize]

jobs:
  # We want to trigger deployment and tagging only when pushing (merge to main) && the condition is met (#skip not found), but we want to run tests also for PRs, so we need to split the jobs and use needs and outputs to control the flow
  check_skip_condition:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_skip.outputs.skip }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Check for skip condition in the commit message
      - name: Check for skip condition
        id: check_skip
        run: echo "skip=${{ contains(github.event.head_commit.message, '#skip') }}" >> $GITHUB_OUTPUT

  # Tests should be run always
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Check style
        run: npm run eslint

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run E2E tests
        run: npm run test:e2e

  # Trigger deployment only if the skip condition is not met (#skip not found) and it's a push event (not PR)
  deploy_to_render:
    needs: [check_skip_condition, run_tests]
    if: github.event_name == 'push' && needs.check_skip_condition.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trigger deployment to Render.com
        run: curl ${{ secrets.RENDER_DEPLOY_URL }}

  # Tag a new release only if the app is deployed successfully via the pipeline
  tag_release:
    needs: [deploy_to_render]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  # Notify Discord of successful deployment only if everything succeeds and is not skipped
  notify_release:
    needs: [tag_release]
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
    - name: Notify Discord of successful deployment
      uses: rjstone/discord-webhook-notify@v2
      with:
          # Trying again 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }} # 
          severity: info
          details: New version deployed!